<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BgToll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="Program" class="container">

        <p>Провери винетката на колата</p>
        <!-- <button v-on:click="incriment">KON</button>
        {% count %} -->

        <!-- <input class="form-control" v-model="carNum" type="text"> -->


        <div class="input-group mb-3">
            <input v-model="carNum" type="text" class="form-control" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button @click="Info" class="btn btn-outline-secondary" type="button" id="button-addon2">Check</button>
        </div>


        <!-- <p style="font-family:Arial, Helvetica, sans-serif;">{% info %}</p> -->

        <table class="table">
            <tr>
                <th>Country</th>
                <th>Валидна от</th>
                <th>Валидна До</th>
                <th>Статус</th>
            </tr>
            <tr v-if='this.info.ok'>
                <td>{% this.info.vignette.country %}</td>
                <td>{% this.info.vignette.validityDateFromFormated %}</td>
                <td>{% this.info.vignette.validityDateToFormated %}</td>
                <td>{% this.info.vignette.status %}</td>
            </tr>
        </table>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    {{ .scripts }}

</body>

</html>
